<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload to PostgreSQL</title>
</head>
<body>
  <h1>Upload Name and Image</h1>

  <form id="uploadForm">
    <input type="text" name="name" placeholder="Enter name" required />
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">Upload</button>
  </form>

  <h2>Records</h2>
  <div id="records"></div>

  <script>
    // Handle form submission
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const response = await fetch('https://image-upload-indol.vercel.app/api/upload', {
          method: 'POST',
          body: formData,
        });
        const result = await response.json();
        console.log(result);
        alert('Upload successful!');
      } catch (error) {
        console.error('Upload failed:', error);
        alert('Upload failed!');
      }
    });

    // Fetch and display records
    async function fetchRecords() {
      const response = await fetch('https://image-upload-indol.vercel.app/api/upload');
      const records = await response.json();

      const recordsDiv = document.getElementById('records');
      recordsDiv.innerHTML = records
        .map(
          (record) => `
            <div>
              <p><strong>${record.name}</strong></p>
              ${record.image ? `<img src="${record.image}" width="100" />` : ''}
            </div>
          `
        )
        .join('');
    }

    fetchRecords();
  </script>
</body>
</html>
